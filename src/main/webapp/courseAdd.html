<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Add</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/dom.js" defer></script>
    <script type="text/javascript" src="js/course.js" defer></script>
    <script type="text/javascript" src="js/course-add.js" defer></script>
</head>
<body>
<div id="container">
    <header>
        <h1>
            <span>PBA TI</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="courseOverview.html">Course Overview</a></li>
                <li><a href="courseAdd.html">Course Add</a></li>
                <li><a href="lectorOverview.html">Lector Overview</a></li>
            </ul>
        </nav>
    </header>
    <h2>Add a course</h2>
    <main id="main">
        <div id="course_add"></div>
        <form id="add-course">
            <p><label for="name">Name</label><input type="text" id="name" name="name" autofocus>
                <label class="has-error" id="error_name"></label></p>
            <p><label for="lectors">Lectors:</label><input type="text" id="lectors" name="lectors">
                <label class="has-error" id="error_lectors"></label></p>
            <p><label for="credits">Credits:</label><input type="number" id="credits" name="credits">
                <label class="has-error" id="error_credits"></label></p>
            <p><label for="semester">Semester:</label><input type="number" id="semester" name="semester">
                <label class="has-error" id="error_semester"></label></p>
            <input type="submit" id="add" value="Add">
        </form>
    </main>
    <footer>&copy; Webontwikkeling 3, UC Leuven-Limburg</footer>
</div>
</body>
</html>
